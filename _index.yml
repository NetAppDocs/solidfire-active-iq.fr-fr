  keywords: solidfire, active iq, element software, netapp hci
  lead: NetApp SolidFire Active IQ est un outil en ligne qui propose des vues historiques
    mises à jour en permanence des statistiques relatives à l'ensemble du cluster.
    Vous pouvez configurer des notifications pour vous alerter au sujet d'événements,
    de seuils ou de mesures spécifiques sur un cluster, afin qu'elles puissent être
    traitées rapidement lorsqu'elles se produisent. Avec l'outil Active IQ, vous pouvez
    surveiller la capacité et les performances, et vous informer sur l'état du cluster
    facilement et en tout lieu.
